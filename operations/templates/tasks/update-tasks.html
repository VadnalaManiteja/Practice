<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title text-center">Update Task</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="taskname" class="form-label">Task Name:</label>
                            <input type="text" id="taskname" name="taskname" class="form-control" value="{{ task.Taskname }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="startingdate" class="form-label">Starting Date:</label>
                            <input type="date" id="startingdate" name="startingdate" class="form-control" value="{{ task.Startingdate }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="endingdate" class="form-label">Ending Date:</label>
                            <input type="date" id="endingdate" name="endingdate" class="form-control" value="{{ task.Endingdate }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status:</label>
                            <input type="text" id="status" name="status" class="form-control" value="{{ task.Status }}" required>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-40 mt-4 me-2">Update</button>
                            <a href="{% url 'task_list' %}" class="btn btn-secondary mt-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
