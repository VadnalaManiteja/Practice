{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h3 class="card-title text-center">Task Form</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" action="{% url 'task' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="taskname" class="form-label">Task Name:</label>
                            <input type="text" class="form-control" id="taskname" name="taskname" placeholder="Enter task name" required>
                        </div>

                        <div class="mb-3">
                            <label for="startingdate" class="form-label">Starting Date:</label>
                            <input type="date" class="form-control" id="startingdate" name="startingdate" required>
                        </div>

                        <div class="mb-3">
                            <label for="endingdate" class="form-label">Ending Date:</label>
                            <input type="date" class="form-control" id="endingdate" name="endingdate" required>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status:</label>
                            <input type="text" class="form-control" id="status" name="status" placeholder="Enter status" required>
                        </div>

                         <!--save and contibue button for view-->
                         <div class="d-flex justify-content-center">
                            <button type="submit" name="submit" value="save" class="btn btn-primary w-40 mt-4" style="margin-right: 10px;">Save and Continue</button>
                            <button type="submit" name="submit" value="submit" class="btn btn-success w-40 mt-4">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
